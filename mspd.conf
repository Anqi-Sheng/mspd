# =========================================================
#  MASTER SYSTEM POWER DASHBOARD (MSPD) - CONFIGURATION
# =========================================================

# --- 1. DESIGN SYMBOLS ---
LINE_MAIN="▒"
LINE_SEC="─"

# --- 2. COMPONENT COLORS ---
C_RESET="\033[0m"
C_GPU="\033[1;32m"   # Green for NVIDIA/AMD
C_CPU="\033[1;36m"   # Cyan for CPU
C_RAM="\033[1;35m"   # Magenta for RAM
C_DISK="\033[1;33m"  # Yellow for Storage

# --- 3. METRIC COLORS (LABELS) ---
C_PWR="\033[1;31m"   # Red for "Pwr"
C_LOAD="\033[1;34m"  # Blue for "Load"
C_FREQ="\033[0;37m"  # Light Gray for "Freq"
C_TEMP="\033[0;33m"  # Orange/Yellow for "Temp"
C_TIME="\033[1;36m"  # New: Color for Time
C_UPTIME="\033[1;35m" # New: Color for Uptime
C_CORE="\033[1;33m"  # New: Color for Core
C_FREE="\033[1;32m"  # New: Color for Free space
C_USED="\033[1;31m"  # New: Color for Used space
C_MEM="\033[1;35m"   # New: Color for Memory Frequency

# --- 4. SECTION HEADERS ---
C_TITLE="\033[1;37m" # Bright White for Main Title
C_SECT="\033[1;40m"  # Dark Gray for divider lines/text
C_TOTAL="\033[1;37m" # Bright White for the Big Total
C_PEAK="\033[0;36m"  # Teal for Peak Stats

# --- 5. Dynamic Alert Colors ---
CLR_IDLE="\033[1;32m"
CLR_HIGH="\033[1;31m"
CLR_NORM="\033[1;37m"
C_COMBINED="\033[1;37m" # New: Color for Combined Total
C_COST="\033[1;32m"     # New: Color for Hourly Cost

# --- 6. DIMENSIONS & GRID ---
MIN_WIDTH=87
MIN_HEIGHT=33

# --- 7. Column Spacing ---
COL_GAP=" | "
COL_GAP2="   |   "

# --- 8. Pike History
MAX_PEAK_HISTORY=1000

# --- 9. TIMING ---
SAMPLE_TIME=0.2
REFRESH_RATE="0.025"

# --- 10. SMOOTHING ---
AVG_WINDOW=5

# --- 11. HARDWARE TOGGLES ---
SHOW_IGPU="false"

# --- 12. Power Thresholds ---
IDLE_THRESHOLD=15.0
HIGH_THRESHOLD=150.0

# --- 13. Power Efficiency Base ---
EFFICIENCY_BASE=12.0

# --- 14. ENERGY COST SETTINGS ---
KWH_COST="0.12"
